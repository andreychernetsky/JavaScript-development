  // Метод hasOwnProperty() возвращает логическое значение, указывающее, содержит ли объект указанное свойство.

  function sum(obj) {
    let sum = 0;
    for(let el in obj) {
      if(obj.hasOwnProperty(el)){
        sum += parseFloat(obj[el]);
      }
    }

  }
