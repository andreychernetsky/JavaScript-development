<script>
  //  Переменная — участок памяти компьютера (браузера), который имеет имя и содержит некоторое значение. Значение переменной может изменяться.
  /*
Цикл — разновидность управляющей конструкции в высокоуровневых языках программирования, предназначенная для организации многократного исполнения набора инструкций. Также циклом может называться любая многократно исполняемая последовательность инструкций, организованная любым способом.
*/
  //Цикл while позволяет выполнять оператор многократно, пока условие истинно.
  while(условие) {
    //код,тело цикла
  }

  // Бесконечный цикл можно сделать и проще:
  while(true) {

  }
  //example
  let i = 1;
  while(i < 100) {
    console.log(i);//выдаст текущее значение 1,2,3,4,5..100
    i++;
  }
  console.log(i);//выдаст 100

  //example

  let sum = 0;
  let number = 0;

  while (number <= 3) {
    sum += number;
    console.log(sum);
    number++;//Повторение цикла по-научному называется «итерация». Цикл в примере выше совершает три итерации.
  }
  console.log('sum =' +sum);//sum =

  //example
  let i = 99;
  while (true) {
    console.log(i);//100 99 98
    i-=1;
    if(i === 0) {
      break;
    }
  }
  console.log(i);//0
  ////////////////////////////////////////////////////////////////////////
  /*Цикл do…while
		Проверку условия можно поставить под телом цикла, используя специальный синтаксис do..while:
		Цикл, описанный, таким образом, сначала выполняет тело, а затем проверяет условие.*/

  /*Цикл do-while тоже позволяет выполнять оператор многократно, пока условие истинно.
		Разница с циклом while заключается в том, что условие проверяется в конце итерации цикла,
		а не в начале.*/

  var sum = 0;
  var number = 1;

  let sum = 0;
  let number = 1;
  do{
    sum += number;

    number ++;
  } while (number < 6);

  console.log('sum=' + sum);//15

  //	example
  let i ;
  for(i = 100; i > 0; i--) {
    if(i === 0) {
      break;
    }
    console.log(i);//100,99,98...0
  }

  //  example

  //  через функцию
  function loop(number) {
    let count = 1;
    while (count < number) {
      console.log(count);//1...100
      count++;
    }
    return count;
  }
  const num = 100;
  console.log(loop(num));//100
  //////////////////////////////////////////////////////////


  //	example
  let i = 99;
  while(true){
    console.log(i);
    i-=1;
    if(i===0) {
      break;
    }
  }

</script>
